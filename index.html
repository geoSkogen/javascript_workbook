<h3> JavaScript Workbook</h3>
 <div class="flexOuter">
 <article class="doubleGetIt">
   <br/>
   <div class="flexOuter">
     <div class="doubleIndexCard">Try our snappy select-and-go menu:</div>
   </div>
   <br/>
   <form action="#">
     <select id="newLocation">
       <option selected="selected">select an exercise</option>
       <option value="image_rollover.html">image rollover</option>
       <option value="link_rollover.html">link rollover</option>
       <option value="image_to_image_rollover.html">multi-image rollover</option>
       <option value="cycling_banner.html">cylcing banner with links</option>
       <option value="wrap_slideshow_random.html">wraparound slideshow</option>
       <option value="textnodes.html">add or remove textnodes</option>
     </select>
   </form>
 </article>
 </div>

 <div class="flexOuter">
 <article class="inverseDoubleGetIt" style="text-align:center;">
   <img src="images/pigeon.jpg" width="380" height="395" alt="pigeon"/>
 </article>
 </div>

</body>

<script>

window.onload = initForm;
window.onunload = function() {};

function initForm() {

  document.getElementById("newLocation").selectedIndex = 0;
  document.getElementById("newLocation").onchange = jumpPage;
}


function jumpPage() {
  var newLoc = document.getElementById("newLocation");
  var newPage = newLoc.options[newLoc.selectedIndex].value;


  window.location = newPage;
  }

</script>
