<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">


<title>

</title>

<link rel="stylesheet" href="js_workbook_styles.css"/>
</head>

<body>

  <div class="flexOuter">
    <p id="test"></p>
    <p class="indexCard"><a href="./index.html">index</a></p>
      <div class="doubleIndexCard">Can I Get a Rollover?</div>
    <p class="indexCard2">
      <a href="http://geoskogen.github.io/joseph_scoggins/">geoSkogen</a>
    </p>
  </div>
  <div class="flexOuter">
    <article class="getIt">
      <p class="linky"><a href="http://geoskogen.github.io/lotuseaters" id="lotus">
         rollover1</a></p>
      <img src="images/shell.jpg"  width="356" height="355" id="lotusIcon" alt="shell"/>
    </article>

    <article class="getIt2">
      <p class="linky2"><a href="http://geoskogen.github.io/rubynotes" id="ruby">rollover2</a></p>
      <img src="images/shell.jpg"  width="356" height="355" id="rubyIcon" alt="shell"/>
    </article>
  </div>

</body>

<script>

window.onload = rolloverInit;

function rolloverInit(){

  var stop = document.links.length - 2;
  var indexes = document.getElementsByClassName("indexCard");
  var homes = document.getElementsByClassName("indexCard2");

  for (var i = 0; i < document.links.length; i++) {

    var linkObj = document.links[i];

    if (linkObj.id) {
      var imgObj = document.getElementById(linkObj.id + "Icon");
      if (imgObj) {
        setUpRollover(linkObj,imgObj);
      }
    }
  }

function setUpRollover(thisLink, thisImage) {
  thisLink.imgToChange = thisImage;
  thisLink.onmouseout = rollOut;
  thisLink.onmouseover = rollOver;

  thisLink.outImage = new Image();
  thisLink.outImage.src = thisImage.src;

  thisLink.overImage = new Image();
  thisLink.overImage.src = "images/" + thisLink.id + ".jpg";

}

function rollOver() {
  this.imgToChange.src = this.overImage.src;
}

function rollOut() {
  this.imgToChange.src = this.outImage.src;
}

function getHref(elmArr, first, next) {
  var href;
  var index;
  if (first == 1) { next++; }
  for (var i = 0; i < elmArr.length; i++) {
    index = (i == 0)? first : next;
    href = document.links[index].href;
    clickLink(elmArr[i], href);
  }

  function clickLink (elm, url) {
    elm.onclick = function () { location.assign(url); };
  }
}


getHref(indexes, 0, stop);
getHref(homes, 1, stop);

}

</script>

</html>
