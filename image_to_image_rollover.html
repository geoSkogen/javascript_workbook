<script>
window.onload = rolloverInit;

function rolloverInit() {
  var b = document.body;
  b.style.backgroundColor = "black";
  for (var i = 0; i < document.links.length; i++) {
    var linkObj = document.links[i];

    if (linkObj.className) {
        var pElm = document.getElementById(linkObj.className);
        var tElm = document.getElementById("testText");
        if (pElm) {

          setupRollover(linkObj, pElm, tElm, i);
        }/*ends image validation*/
      }/*ends link validation*/
  }/*ends loop*/
}/*ends initialize function*/

function setupRollover(thisLink, p, t, index) {
    thisLink.imgToChange = new Image();
    thisLink.outImage = new Image();
    thisLink.overImage = new Image();

    thisLink.elmToChange = p;
    thisLink.outText = new String;
    thisLink.overText = new String;

    thisLink.textToChange = t;
    thisLink.outT = new String;
    thisLink.overT = new String;

    thisLink.onmouseout = rollOut;
    thisLink.onmouseover = rollOver;

    var rolloverObj = document.getElementById(thisLink.id + "Img");
       if (rolloverObj) {
         thisLink.imgToChange = rolloverObj;
         thisLink.outImage.src = rolloverObj.src;
         thisLink.overImage.src = "images/" + thisLink.id + "_roll.jpg";

         thisLink.outText = p.childNodes[0].nodeValue;
         thisLink.overText = thisLink.id;

         thisLink.outT = t.childNodes[0].nodeValue;
         thisLink.overT = thisLink.id;



       }/*ends if cond.*/
}

function rollOver(){
  this.imgToChange.src = this.overImage.src;
  this.elmToChange.innerHTML = this.overText;
  this.textToChange.innerHTML = this.textToChange.childNodes[0].nodeValue.replace("test", this.overT);
}

function rollOut(){
  this.imgToChange.src = this.outImage.src;
  this.elmToChange.innerHTML = this.outText;
  this.textToChange.innerHTML = this.outT;
}




</script>
